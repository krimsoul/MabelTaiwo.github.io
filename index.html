    //Set up sound function 
    function sound(src) {
      this.sound = document.createElement("audio"); //Create an audio element
      this.sound.src = src;
      //Create attributes for the sound
      this.sound.setAttribute("preload" , "auto");
      this.sound.setAttribute("controls" , "none");
      this.sound.style.display = "none";
      //Append the sound
      document.body.appendChild(this.sound);
      this.play = function() {
        this.sound.play(); //Play the sound
      }
      this.stop = function() {
        this.sound.pause(); //Pause the sound
      }
  }
